<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function giaiThua(number) {
        let product = 1;
        for (let i = 1; i <=number ; i++) {
            product *= i;
        }
        return product;
    }
    document.write('Giai thừa của số nguyên là :'+giaiThua(6));
</script>
</body>
</html>

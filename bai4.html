<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function acreage() {
        let radius = +prompt('Nhập vào bán kính');
        const Pi = 3.14
        let dienTich = radius * radius * Pi;
        let chuVi = radius * 2 * Pi;
        document.write('Diện tích hình tròn là : ' + dienTich + '<br>');
        document.write('Chu vi hình  tròn là : ' + chuVi);
    }

    acreage();
</script>
</body>
</html>

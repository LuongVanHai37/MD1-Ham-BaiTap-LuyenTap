<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input" onchange="checkDataType()">
<script>
    function checkDataType() {
        let input = document.getElementById('input').value;
        if (isNaN(input)) {
            console.log('data type=======',false);
        } else {
            console.log('data type=======',true);
        }
    }
</script>
</body>

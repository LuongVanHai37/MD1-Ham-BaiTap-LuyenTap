<script>

    function numberMin(a,b,c) {
        if (a < b) {
            if (b < c) {
                return a;
            } else {
                return c;
            }
        } else if (b<c){
            return b;
        } else {
            return c;
        }
    }
alert('số nhỏ nhất là : '+numberMin(8, 4, 7));

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkHam(a,b) {
        if(a>b){
            return alert(a+' lớn hơn '+b);
        }else if (a<=b){
            let sum = a + b ;
            return document.write('Tổng hai số '+ sum);
        }
    }
    checkHam(3,2);

</script>
</body>
</html>

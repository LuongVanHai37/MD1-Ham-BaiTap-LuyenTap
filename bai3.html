<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhập vào số của bạn');
    function square(number){
       return Math.pow(number,2);
    }
    document.write('Bình phương của  '+number+ ' là '+square(number));
</script>
</body>
</html>
